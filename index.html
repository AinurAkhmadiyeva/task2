<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table cellpadding="5px">
        <tbody>
          <tr>
            <td>Тип булочки:</td>
            <td><select>
                <option>Булочки для гамбургеров</option>
                <option>Булочки для хот-догов</option>
                <option>Багет</option>
                <option>Круасан</option>
                <option>Ватрушка</option>
                <option>Косичка</option>
                </select></td>
          </tr>
          <tr>
            <td>Тип мясо:</td> 
            <td><select>
                <option>Говядина</option>
                <option>Конина</option>
                <option>Баранина</option>
                <option>Свинина</option>
                </select></td>
          </tr>
          <tr>
            <td>Опции:</td>
            <td><input type="radio">Помидоры<br> 
                <input type="radio">Соленые огурцы<br></td>
          </tr>
          <tr>
            <td>Адрес:</td>
            <td><input type="text" placeholder="Введите адрес"></td>
          </tr>
          <tr>
            <td>Ф.И.О. Заказчика:</td>
            <td><input type="text" placeholder="Введите Ф.И.О."></td>
          </tr>
          <tr>
             <td>Желаемое время доставки:</td> 
             <td><input type="date" placeholder="дд.мм.гггг"></td>
          </tr>
          <tr>
            <td>Выбор бургера:</td>
            <td><select>
                <option>Гамбургер</option>
                <option>Чисбургер</option>
                <option>Хот-дог</option>
                </select></td>
          </tr>
          <tr>
            <td><button>Заказать</button></td>
          </tr>
    </tbody>
    </table> 
</body>
</html>
